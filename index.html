<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
	<!-- Font Awesome CDN -->
	<link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <title>Jimmy's Diner</title>
</head>
<body>
    <div class="wrapper">
        <header>
            
        </header>
        
            <div class="food-wrapper" id="food-wrapper">
            </div>
            <div class="order" id="order">
                <p>Your order</p>
                <div id="order-items">

                </div>
                <button class="btn order-btn" id="order-btn">Complete order</button>
            </div>
        
        <div class="modal-wrapper" id="modal-wrapper">
            <div class="modal-inner">
                <h4>
                    Enter card details
                </h4>
                <input type="text" id="order-name" placeholder="Enter your name">
                <input type="text" placeholder="Enter card number">
                <input type="text" placeholder="Enter CVV">
                <button class="btn pay-btn" id="pay-btn">Pay</button>
            </div>
        </div>

        <div class="thank-wrapper" id="thank-wrapper">
            <div class="thank-inner" id="thank-inner">
                
            </div>
        </div>

    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
